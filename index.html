        if(!rate){ const r=await fetch(`https://api.exchangerate.host/latest?base=USD&symbols=${c.currency.code}`); if(r.ok){ const data=await r.json(); rate=data?.rates?.[c.currency.code]; if(rate) setCache(fxKey,rate); } }
        if(rate){ card.querySelector('[data-fx]').textContent=`1 USD = ${Number(rate).toLocaleString(STATE.lang==='ar'?'ar-EG':'en-GB',{maximumFractionDigits:4})} ${c.currency.code}`; }
      }catch{}

      // Ø£Ø®Ø¨Ø§Ø±
      try{
        const titles=await fetchCountryHeadlines(c.code);
        const text = titles.length? titles.join(' â€¢ ') : T[STATE.lang].offline;
        card.querySelector('[data-news]').textContent='  '+text+'  ';
        card.querySelector('[data-news-dup]').textContent='  '+text+'  ';
      }catch{}
    }

    // Ø¬Ù„Ø¨ ÙƒÙ„ Ø§Ù„Ø¯ÙˆÙ„ Ø¹Ø¨Ø± RESTCountries (ØªÙ„Ù‚Ø§Ø¦ÙŠ)
    async function fetchAllCountriesOnline(){
      const key='cache:countries_full'; const cached=getCache(key,TTL.countries);
      if(cached && cached.length>100) return cached;
      let items=null;
      const endpoints=[
        'https://restcountries.com/v3.1/all?fields=name,cca2,capital,capitalInfo,latlng,region,timezones,currencies,flags,translations',
        'https://restcountries.com/v2/all?fields=name,alpha2Code,capital,latlng,region,timezones,currencies,flag'
      ];
      for(const url of endpoints){
        try{ const r=await fetch(url); if(!r.ok) continue; items=await r.json(); if(Array.isArray(items) && items.length>100) break; }catch{}
      }
      if(!items) return null;
      const list = items.map(it=>{
        const v3 = !!it.cca2;
        const code = (v3? it.cca2 : it.alpha2Code) || 'XX';
        const name_en = v3? (it.name?.common||code) : (it.name||code);
        const name_ar = v3? ((it.translations&&it.translations.ara&&it.translations.ara.common) || name_en) : name_en;
        const tz = (v3? it.timezones?.[0] : it.timezones?.[0]) || 'UTC';
        const capitalLatLng = v3? (it.capitalInfo?.latlng||null) : null;
        const latlng = capitalLatLng || it.latlng || [0,0];
        const lat = latlng[0]||0, lon = latlng[1]||0;
        let curKey, curObj;
        if(v3){ curKey = it.currencies ? Object.keys(it.currencies)[0] : 'USD'; curObj = it.currencies?.[curKey] || { symbol:'$', name:'Currency' }; }
        else { curKey = (it.currencies && it.currencies[0] && it.currencies[0].code) || 'USD'; const sym=(it.currencies&&it.currencies[0]&&it.currencies[0].symbol)||'$'; const nm=(it.currencies&&it.currencies[0]&&it.currencies[0].name)||'Currency'; curObj={symbol:sym,name:nm}; }
        const currency = { code: curKey||'USD', symbol: curObj.symbol||'$', name: curObj.name||'Currency' };
        const flag = (code||'').toLowerCase();
        const region = it.region || 'World';
        return { code, name_en, name_ar, tz, lat, lon, currency, flag, region, theme:themeFromCode(code) };
      }).sort((a,b)=> (STATE.lang==='ar'? (a.name_ar||a.name_en).localeCompare(b.name_ar||b.name_en,'ar') : a.name_en.localeCompare(b.name_en,'en')));
      setCache(key, list);
      return list;
    }

    // Ø¨Ø­Ø«
    searchEl.addEventListener('input',()=>{
      const q = searchEl.value.trim().toLowerCase();
      gridEl.querySelectorAll('article').forEach(el=>{
        const name = (el.dataset.countryName||'').toLowerCase();
        el.style.display = name.includes(q) ? '' : 'none';
      });
    });

    // Ø¥Ù‚Ù„Ø§Ø¹
    (async function init(){
      const cached = getCache('cache:countries_full', TTL.countries);
      COUNTRIES = cached && cached.length ? cached : OFFLINE;
      renderAll();
      const list = await fetchAllCountriesOnline();
      if(list && list.length){ COUNTRIES = list; renderAll(); }
      applyLang();
    })();
  </script>
