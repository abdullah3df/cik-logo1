<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>بطاقات الدول — أونلاين دائم + ثنائي اللغة</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { color-scheme: dark; }
    body{ background:#0b1220; }
    /* بطاقة مطوية/مفتوحة */
    .card-base{ position:relative; border-radius:28px; overflow:hidden; transition: transform .22s ease, box-shadow .22s ease, height .28s ease; border:1px solid rgb(30 41 59); }
    .card-base:hover{ transform:scale(1.03); box-shadow:0 16px 44px rgba(0,0,0,.48); z-index:10; }
    .card-base[data-expanded="0"]{ height:120px; }
    .card-base[data-expanded="1"]{ height:270px; }
    .detail{ transition: opacity .25s ease, transform .25s ease; }
    .card-base[data-expanded="0"] .detail{ opacity:0; transform:translateY(10px); pointer-events:none; }
    .corner{ position:absolute; width:120px; height:120px; background:rgba(0,0,0,.25); border-radius:50%; }
    .corner.tl{ top:-60px; right:-60px; }
    .corner.br{ bottom:-60px; left:-60px; }
    /* شريط خبر عاجل */
    @keyframes ticker{ 0%{ transform: translateX(0) } 100%{ transform: translateX(-50%) } }
    .news-bar{ position:absolute; left:0; right:0; bottom:0; background:rgba(0,0,0,.25); backdrop-filter:blur(4px); border-top:1px dashed rgba(255,255,255,.2); }
    .marquee-track{ white-space:nowrap; display:inline-block; padding-left:100%; animation: ticker 18s linear infinite; }
    .news-bar:hover .marquee-track{ animation-play-state: paused; }
  </style>
</head>
<body class="min-h-screen text-slate-100">
  <header class="sticky top-0 z-30 backdrop-blur bg-slate-900/80 border-b border-slate-800">
    <div class="max-w-7xl mx-auto px-4 py-4 flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
      <div class="flex items-center gap-3">
        <span class="text-2xl">🌍</span>
        <h1 class="text-xl md:text-2xl font-bold" id="title">بطاقات الدول — أونلاين دائم + ثنائي اللغة</h1>
      </div>
      <div class="flex flex-col md:flex-row gap-2 md:items-center w-full md:w-auto">
        <input id="search" type="text" placeholder="ابحث: دولة / عملة…" class="w-full md:w-96 px-4 py-2 rounded-xl bg-slate-800/80 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <select id="lang" class="px-3 py-2 rounded-xl bg-slate-800/80 border border-slate-700">
          <option value="ar" selected>العربية</option>
          <option value="en">English</option>
        </select>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto p-4">
    <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5"></div>
  </main>

  <script>
    // ===== حالة عامة (لغة + أونلاين دائم)
    const STATE = { lang: 'ar', online: true };

    // عناصر
    const gridEl = document.getElementById('grid');
    const searchEl = document.getElementById('search');
    const langEl = document.getElementById('lang');
    const titleEl = document.getElementById('title');

    // نصوص مترجمة
    const T = {
      ar: { title:'بطاقات الدول — أونلاين دائم + ثنائي اللغة', search:'ابحث: دولة / عملة…', breaking:'خبر عاجل:', sunset:'غروب الشمس', offline:'— لا توجد عناوين متاحة —' },
      en: { title:'Country Cards — Always Online + Bilingual', search:'Search: country / currency…', breaking:'Breaking:', sunset:'Sunset', offline:'— No headlines available —' }
    };

    function applyLang(){
      const t = T[STATE.lang];
      titleEl.textContent = t.title;
      document.documentElement.lang = STATE.lang === 'ar' ? 'ar' : 'en';
      document.documentElement.dir = STATE.lang === 'ar' ? 'rtl' : 'ltr';
      searchEl.placeholder = t.search;
      renderAll(); // لإعادة بناء اتجاه النص داخل البطاقات
    }
    langEl.addEventListener('change', ()=>{ STATE.lang = langEl.value; applyLang(); });

    // ===== ألوان خلفية
    function hashHue(str){ let h=0; for(let i=0;i<(str||'').length;i++){ h=(h*31 + str.charCodeAt(i))>>>0; } return h%360; }
    function themeFromCode(code){ const h=hashHue(code||'XX'); return { from:`hsl(${h} 70% 45%)`, to:`hsl(${(h+18)%360} 75% 58%)` }; }
    function gradient(theme, night=false){ const from = night? '#0f172a' : theme.from; const to = night? '#0b1220' : theme.to; return `linear-gradient(135deg, ${from} 0%, ${to} 70%)`; }

    // رموز تراثية / بدائل
    const HERITAGE = { AE:'🏙️', SA:'🕋', EG:'🗿', MA:'🕌', TN:'🏺', DZ:'⛰️', QA:'🏟️', KW:'🛢️', BH:'⚓', OM:'🏜️', JO:'🏛️', LB:'🌲', IQ:'🏺', SY:'🏛️', YE:'🕌', TR:'🕌', IR:'🏛️', IL:'🕍', PS:'🕌', IN:'🛕', CN:'🏮', JP:'🗻', KR:'🔗', DE:'🏛️', FR:'🗼', ES:'⛪', PT:'⛵', IT:'🏛️', NL:'🌷', BE:'🧇', CH:'⛰️', GB:'🕰️', US:'🗽', CA:'🍁', MX:'🪅', BR:'⚽', AR:'🧉', AU:'🦘', NZ:'🌀' };
    const REGION_FALLBACK = { Africa:'🌍', Asia:'🏯', Europe:'🏰', Americas:'🗽', Oceania:'🏝️', Antarctic:'❄️', 'أفريقيا':'🌍','آسيا':'🏯','أوروبا':'🏰','أمريكا':'🗽','أوقيانوسيا':'🏝️' };
    function pickSymbol(code, region){ return HERITAGE[code] || REGION_FALLBACK[region] || '🌐'; }

    // كاش
    const TTL = { countries: 365*24*60*60*1000, weather: 30*60*1000, fx: 12*60*60*1000, news: 30*60*1000 };
    function setCache(key, value){ try{ localStorage.setItem(key, JSON.stringify({ t: Date.now(), v: value })); }catch{} }
    function getCache(key, ttl){ try{ const s = localStorage.getItem(key); if(!s) return null; const {t,v} = JSON.parse(s); if(ttl && Date.now()-t>ttl) return null; return v; }catch{ return null } }

    // بيانات أوفلاين (مختصرة) مع اسم عربي/إنجليزي
    const OFFLINE = [
      ['AE','الإمارات','United Arab Emirates','Asia/Dubai',25.2048,55.2708,'AED','ae','Asia'],
      ['SA','السعودية','Saudi Arabia','Asia/Riyadh',24.7136,46.6753,'SAR','sa','Asia'],
      ['EG','مصر','Egypt','Africa/Cairo',30.0444,31.2357,'EGP','eg','Africa'],
      ['TR','تركيا','Türkiye','Europe/Istanbul',41.0151,28.9795,'TRY','tr','Asia'],
      ['QA','قطر','Qatar','Asia/Qatar',25.2854,51.5310,'QAR','qa','Asia'],
      ['KW','الكويت','Kuwait','Asia/Kuwait',29.3759,47.9774,'KWD','kw','Asia'],
      ['DE','ألمانيا','Germany','Europe/Berlin',52.52,13.405,'EUR','de','Europe'],
      ['FR','فرنسا','France','Europe/Paris',48.8566,2.3522,'EUR','fr','Europe'],
      ['US','الولايات المتحدة','United States','America/New_York',40.7128,-74.0060,'USD','us','Americas'],
      ['JP','اليابان','Japan','Asia/Tokyo',35.6762,139.6503,'JPY','jp','Asia']
    ].map(([code,ar,en,tz,lat,lon,ccy,flag,region])=>({ code, name_ar:ar, name_en:en, tz, lat, lon, currency:{code:ccy}, flag, region, theme:themeFromCode(code) }));

    let COUNTRIES = [];

    // أيقونات الطقس
    function iconSVGByWeather(code, is_day){
      const sun = `<circle cx='50' cy='50' r='24' fill='#facc15'/>`;
      const moon = `<path d='M64 50a22 22 0 1 1-28-28a24 24 0 1 0 28 28z' fill='#e5e7eb'/>`;
      const cloud = `<ellipse cx='52' cy='60' rx='26' ry='16' fill='white'/><ellipse cx='36' cy='62' rx='18' ry='12' fill='white'/>`;
      const rain = `${cloud}<g stroke='white' stroke-width='3'><line x1='40' y1='74' x2='36' y2='86'/><line x1='52' y1='74' x2='48' y2='86'/><line x1='64' y1='74' x2='60' y2='86'/></g>`;
      const snow = `${cloud}<g fill='white'><text x='38' y='84' font-size='18'>❄</text><text x='54' y='84' font-size='18'>❄</text></g>`;
      const storm = `${cloud}<path d='M54 70 l-10 20 h10 l-6 16 l18-24 h-12 l8-12z' fill='#fde047'/>`;
      const fog = `<g fill='white'>${cloud}</g><g stroke='white' stroke-width='3' opacity='0.8'><line x1='28' y1='86' x2='76' y2='86'/><line x1='24' y1='92' x2='80' y2='92'/></g>`;
      const sky = is_day ? sun : moon;
      if(code === 0) return `<svg viewBox='0 0 100 100'>${sky}</svg>`;
      if([1,2].includes(code)) return `<svg viewBox='0 0 100 100'>${sky}${cloud}</svg>`;
      if(code===3) return `<svg viewBox='0 0 100 100'>${cloud}</svg>`;
      if([45,48].includes(code)) return `<svg viewBox='0 0 100 100'>${fog}</svg>`;
      if((code>=51 && code<=57) || (code>=61 && code<=67) || (code>=80 && code<=82)) return `<svg viewBox='0 0 100 100'>${rain}</svg>`;
      if((code>=71 && code<=77) || (code>=85 && code<=86)) return `<svg viewBox='0 0 100 100'>${snow}</svg>`;
      if(code===95 || (code>=96 && code<=99)) return `<svg viewBox='0 0 100 100'>${storm}</svg>`;
      return `<svg viewBox='0 0 100 100'>${cloud}</svg>`;
    }

    // تحويل UTC±HH:MM لعرض الساعة
    function parseUtcOffset(tz){ const m=/^UTC([+-])(\d{2}):(\d{2})$/.exec(tz||''); if(!m) return null; const sign=m[1]==='-'?-1:1; return sign*(+m[2]*60+ +m[3]); }
    function formatTimeForTZ(now, tz){
      const off=parseUtcOffset(tz);
      if(off===null){
        return {
          time:new Intl.DateTimeFormat(STATE.lang==='ar'? 'ar-EG':'en-GB',{timeZone:tz,hour12:false,hour:'2-digit',minute:'2-digit'}).format(now),
          date:new Intl.DateTimeFormat(STATE.lang==='ar'? 'ar-EG':'en-GB',{timeZone:tz,weekday:'long',day:'numeric',month:'long'}).format(now)
        };
      }
      const localOff=now.getTimezoneOffset();
      const d=new Date(now.getTime()+(off-(-localOff))*60000);
      const hh=String(d.getHours()).padStart(2,'0'); const mm=String(d.getMinutes()).padStart(2,'0');
      const wd_ar=['الأحد','الاثنين','الثلاثاء','الأربعاء','الخميس','الجمعة','السبت'];
      const mo_ar=['يناير','فبراير','مارس','أبريل','مايو','يونيو','يوليو','أغسطس','سبتمبر','أكتوبر','نوفمبر','ديسمبر'];
      const wd_en=['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
      const mo_en=['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
      return { time:`${hh}:${mm}`, date: STATE.lang==='ar'? `${wd_ar[d.getDay()]}، ${d.getDate()} ${mo_ar[d.getMonth()]}` : `${wd_en[d.getDay()]}, ${d.getDate()} ${mo_en[d.getMonth()]}` };
    }

    // ===== إنشاء البطاقة =====
    function createCard(c){
      const card = document.createElement('article');
      card.className='card-base';
      card.dataset.expanded='0';
      card.style.background=gradient(c.theme,false);
      card.dataset.countryName=`${c.name_en} ${c.name_ar} ${c.currency.code}`;

      const c1=document.createElement('div'); c1.className='corner tl';
      const c2=document.createElement('div'); c2.className='corner br';
      const pad=document.createElement('div'); pad.className='absolute inset-0 p-5';

      // أيقونة الطقس يسار أعلى
      const iconEl=document.createElement('div');
      iconEl.className='absolute detail';
      iconEl.style.left='18px'; iconEl.style.top='16px';
      iconEl.style.width='64px'; iconEl.style.height='64px';
      iconEl.innerHTML=iconSVGByWeather(1,true);

      // اسم الدولة + العلم يمين أعلى
      const topRight=document.createElement('div');
      topRight.className='absolute flex items-center gap-2';
      topRight.style.right='20px'; topRight.style.top='16px';
      topRight.innerHTML=`
        <div class="flex flex-col items-end">
          <div class="flex items-center gap-2">
            <img src="https://flagcdn.com/w40/${c.flag}.png" class="w-8 h-6 rounded ring-1 ring-white/30"/>
            <span class="text-white/90 font-semibold" data-name></span>
          </div>
          <div class="text-white/70 text-xs mt-0.5" data-tz>${c.tz}</div>
        </div>`;

      // الساعة في وسط البطاقة
      const center=document.createElement('div');
      center.className='absolute detail text-center';
      center.style.left='0'; center.style.right='0';
      center.style.top='50%'; center.style.transform='translateY(-50%)';
      center.innerHTML=`<div class="text-white/90 text-sm mb-1" data-date>—</div>
                        <div class="text-6xl sm:text-7xl font-black tracking-tight" data-time>--:--</div>`;

      // يمين أسفل: الغروب + سعر الصرف
      const bottomRight=document.createElement('div');
      bottomRight.className='absolute text-right detail';
      bottomRight.style.right='20px'; bottomRight.style.bottom='48px';
      bottomRight.innerHTML=`<div class="text-white/90 text-sm" data-sunset>—</div>
                             <div class="text-white/90 text-xs mt-2" data-fx>1 USD = — ${c.currency.code}</div>`;

      // رمز تراثي صغير تحت أيقونة الطقس
      const heritage=document.createElement('div');
      heritage.className='absolute select-none';
      heritage.style.left='18px'; heritage.style.top='86px';
      heritage.style.fontSize='24px'; heritage.style.opacity='0.9';
      heritage.textContent=pickSymbol(c.code,c.region);

      // شريط الأخبار
      const newsBar=document.createElement('div');
      newsBar.className='news-bar detail text-[13px] text-slate-100';
      newsBar.style.padding='6px 20px';
      newsBar.innerHTML=`<span class='mr-2 text-red-300 font-semibold' data-breaking>${T[STATE.lang].breaking}</span>
        <div class='inline-block overflow-hidden align-middle' style='max-width:calc(100% - 90px)'>
          <div class='marquee-track' data-news>…</div>
          <div class='marquee-track' aria-hidden='true' data-news-dup>…</div>
        </div>`;

      // تجميع
      pad.appendChild(iconEl); pad.appendChild(topRight); pad.appendChild(center);
      pad.appendChild(bottomRight); pad.appendChild(heritage); pad.appendChild(newsBar);
      card.appendChild(pad); card.appendChild(c1); card.appendChild(c2);

      // اسم حسب اللغة
      function setName(){
        card.querySelector('[data-name]').textContent = STATE.lang==='ar' ? (c.name_ar||c.name_en) : (c.name_en||c.name_ar);
        card.querySelector('[data-breaking]').textContent = T[STATE.lang].breaking;
      }
      setName();

      // ساعة وتاريخ
      function tick(){
        const now=new Date();
        try{
          const {time,date}=formatTimeForTZ(now,c.tz);
          card.querySelector('[data-time]').textContent=time;
          card.querySelector('[data-date]').textContent=date;
        }catch{
          card.querySelector('[data-time]').textContent='—';
        }
      }
      tick(); setInterval(tick,1000);

      // فتح/طي + جلب أونلاين عند الفتح
      card.addEventListener('click', async ()=>{
        const expanded = card.dataset.expanded==='1';
        card.style.transform='scale(1.03)'; setTimeout(()=> card.style.transform='',160);
        card.dataset.expanded = expanded? '0' : '1';
        if(!expanded && STATE.online){ await hydrateOnline(c, card); }
      });

      return card;
    }

    function renderAll(){
      gridEl.innerHTML='';
      COUNTRIES.forEach(c=> gridEl.appendChild(createCard(c)));
    }

    // أخبار عاجلة حسب اللغة
    async function fetchCountryHeadlines(code){
      const cacheKey=`cache:news:${STATE.lang}:${code}`;
      const cached=getCache(cacheKey,TTL.news); if(cached) return cached;
      const cc=(code||'').toUpperCase();
      const hl=STATE.lang==='ar'?'ar':'en';
      const endpoints=[
        `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://news.google.com/rss?hl=${hl}&gl=${cc}&ceid=${cc}:${hl}`)}`,
        `https://r.jina.ai/http://news.google.com/rss?hl=${hl}&gl=${cc}&ceid=${cc}:${hl}`
      ];
      for(const url of endpoints){
        try{
          const resp=await fetch(url); if(!resp.ok) continue;
          const xml=await resp.text();
          const doc=new DOMParser().parseFromString(xml,'text/xml');
          const titles=[...doc.querySelectorAll('item>title')].map(n=>n.textContent.trim()).filter(Boolean).slice(0,8);
          if(titles.length){ setCache(cacheKey,titles); return titles; }
        }catch{}
      }
      return [];
    }

    // طقس/غروب + أسعار صرف + أخبار
    async function hydrateOnline(c, card){
      // طقس
      try{
        const wKey=`cache:weather:${c.code}`; let payload=getCache(wKey,TTL.weather);
        if(!payload){
          const wurl=`https://api.open-meteo.com/v1/forecast?latitude=${c.lat}&longitude=${c.lon}&current_weather=true&daily=sunset&timezone=auto`;
          const wr=await fetch(wurl); if(wr.ok){ payload=await wr.json(); setCache(wKey,payload); }
        }
        if(payload){
          const cw=payload.current_weather||{};
          const temp=cw.temperature; const code=cw.weathercode; const is_day=cw.is_day===1;
          const sunsetISO=payload?.daily?.sunset?.[0]||null;
          // أيقونة + درجة + خلفية ليلية
          card.querySelector('.absolute.detail').innerHTML=iconSVGByWeather(code||1,!!is_day);
          card.style.background=gradient(c.theme,!is_day);
          card.querySelector('[data-sunset]').textContent = `${T[STATE.lang].sunset}: ${sunsetISO? new Date(sunsetISO).toLocaleTimeString(STATE.lang==='ar'?'ar-EG':'en-GB',{hour12:false,hour:'2-digit',minute:'2-digit'}):'—'}`;
          // درجة الحرارة بجانب الاسم
          let tempEl = card.querySelector('[data-temp]');
          if(!tempEl){
            const el = document.createElement('div');
            el.setAttribute('data-temp','');
            el.className='absolute text-4xl md:text-5xl font-extrabold';
            el.style.right='20px'; el.style.top='12px'; el.style.transform='translateY(-2px)';
            card.appendChild(el); tempEl = el;
          }
          tempEl.textContent = (temp!=null? Math.round(temp):'—')+'°';
        }
      }catch{}

      // أسعار صرف
      try{
        const fxKey=`cache:fx:${c.currency.code}`; let rate=getCache(fxKey,TTL.fx);
        if(!rate){ const r=await fetch(`https://api.exchangerate.host/latest?base=USD&symbols=${c.currency.code}`); if(r.ok){ const data=await r.json(); rate=data?.rates?.[c.currency.code]; if(rate) setCache(fxKey,rate); } }
        if(rate){ card.querySelector('[data-fx]').textContent=`1 USD = ${Number(rate).toLocaleString(STATE.lang==='ar'?'ar-EG':'en-GB',{maximumFractionDigits:4})} ${c.currency.code}`; }
      }catch{}

      // أخبار
      try{
        const titles=await fetchCountryHeadlines(c.code);
        const text = titles.length? titles.join(' • ') : T[STATE.lang].offline;
        card.querySelector('[data-news]').textContent='  '+text+'  ';
        card.querySelector('[data-news-dup]').textContent='  '+text+'  ';
      }catch{}
    }

    // جلب كل الدول عبر RESTCountries (تلقائي)
    async function fetchAllCountriesOnline(){
      const key='cache:countries_full'; const cached=getCache(key,TTL.countries);
      if(cached && cached.length>100) return cached;
      let items=null;
      const endpoints=[
        'https://restcountries.com/v3.1/all?fields=name,cca2,capital,capitalInfo,latlng,region,timezones,currencies,flags,translations',
        'https://restcountries.com/v2/all?fields=name,alpha2Code,capital,latlng,region,timezones,currencies,flag'
      ];
      for(const url of endpoints){
        try{ const r=await fetch(url); if(!r.ok) continue; items=await r.json(); if(Array.isArray(items) && items.length>100) break; }catch{}
      }
      if(!items) return null;
      const list = items.map(it=>{
        const v3 = !!it.cca2;
        const code = (v3? it.cca2 : it.alpha2Code) || 'XX';
        const name_en = v3? (it.name?.common||code) : (it.name||code);
        const name_ar = v3? ((it.translations&&it.translations.ara&&it.translations.ara.common) || name_en) : name_en;
        const tz = (v3? it.timezones?.[0] : it.timezones?.[0]) || 'UTC';
        const capitalLatLng = v3? (it.capitalInfo?.latlng||null) : null;
        const latlng = capitalLatLng || it.latlng || [0,0];
        const lat = latlng[0]||0, lon = latlng[1]||0;
        let curKey, curObj;
        if(v3){ curKey = it.currencies ? Object.keys(it.currencies)[0] : 'USD'; curObj = it.currencies?.[curKey] || { symbol:'$', name:'Currency' }; }
        else { curKey = (it.currencies && it.currencies[0] && it.currencies[0].code) || 'USD'; const sym=(it.currencies&&it.currencies[0]&&it.currencies[0].symbol)||'$'; const nm=(it.currencies&&it.currencies[0]&&it.currencies[0].name)||'Currency'; curObj={symbol:sym,name:nm}; }
        const currency = { code: curKey||'USD', symbol: curObj.symbol||'$', name: curObj.name||'Currency' };
        const flag = (code||'').toLowerCase();
        const region = it.region || 'World';
        return { code, name_en, name_ar, tz, lat, lon, currency, flag, region, theme:themeFromCode(code) };
      }).sort((a,b)=> (STATE.lang==='ar'? (a.name_ar||a.name_en).localeCompare(b.name_ar||b.name_en,'ar') : a.name_en.localeCompare(b.name_en,'en')));
      setCache(key, list);
      return list;
    }

    // بحث
    searchEl.addEventListener('input',()=>{
      const q = searchEl.value.trim().toLowerCase();
      gridEl.querySelectorAll('article').forEach(el=>{
        const name = (el.dataset.countryName||'').toLowerCase();
        el.style.display = name.includes(q) ? '' : 'none';
      });
    });

    // إقلاع
    (async function init(){
      const cached = getCache('cache:countries_full', TTL.countries);
      COUNTRIES = cached && cached.length ? cached : OFFLINE;
      renderAll();
      const list = await fetchAllCountriesOnline();
