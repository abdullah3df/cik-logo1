<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>بطاقات الدول — أونلاين/أوفلاين + كاش + رموز وتراث</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { color-scheme: dark; }
    body{ background:#0b1220; }
    .card-base{ position:relative; border-radius:28px; overflow:hidden; transition: transform .22s ease, box-shadow .22s ease, height .28s ease; border:1px solid rgb(30 41 59); }
    .card-base:hover{ transform:scale(1.03); box-shadow:0 16px 44px rgba(0,0,0,.48); z-index:10; }
    .card-base[data-expanded="0"]{ height:120px; }
    .card-base[data-expanded="1"]{ height:270px; }
    .detail{ transition: opacity .25s ease, transform .25s ease; }
    .card-base[data-expanded="0"] .detail{ opacity:0; transform:translateY(10px); pointer-events:none; }
    .corner{ position:absolute; width:120px; height:120px; background:rgba(0,0,0,.25); border-radius:50%; }
    .corner.tl{ top:-60px; right:-60px; }
    .corner.br{ bottom:-60px; left:-60px; }
    @keyframes ticker{ 0%{ transform: translateX(0) } 100%{ transform: translateX(-50%) } }
    .news-bar{ position:absolute; left:0; right:0; bottom:0; background:rgba(0,0,0,.25); backdrop-filter:blur(4px); border-top:1px dashed rgba(255,255,255,.2); }
    .marquee-track{ white-space:nowrap; display:inline-block; padding-left:100%; animation: ticker 18s linear infinite; }
    .news-bar:hover .marquee-track{ animation-play-state: paused; }
  </style>
</head>
<body class="min-h-screen text-slate-100">
  <header class="sticky top-0 z-30 backdrop-blur bg-slate-900/80 border-b border-slate-800">
    <div class="max-w-7xl mx-auto px-4 py-4 flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
      <div class="flex items-center gap-3">
        <span class="text-2xl">🌍</span>
        <h1 class="text-xl md:text-2xl font-bold">بطاقات الدول — أونلاين/أوفلاين + كاش + رموز وتراث</h1>
      </div>
      <div class="flex flex-col md:flex-row gap-2 md:items-center w-full md:w-auto">
        <input id="search" type="text" placeholder="ابحث: دولة / عملة…" class="w-full md:w-96 px-4 py-2 rounded-xl bg-slate-800/80 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <button id="toggleOnline" class="px-4 py-2 rounded-xl bg-indigo-600 hover:bg-indigo-500 transition font-medium">إيقاف المزايا أونلاين</button>
        <button id="cacheCountries" class="px-4 py-2 rounded-xl bg-emerald-600 hover:bg-emerald-500 transition font-medium">حفظ كل الدول في الكاش</button>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto p-4">
    <div id="hint" class="mb-3 text-slate-300 text-sm">
      أونلاين مفعّل افتراضيًا. اضغط بطاقة لفتحها وجلب الطقس/الأسعار/الأخبار. يعمل أوفلاين أيضًا.
    </div>
    <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5"></div>
  </main>

  <script>
    const gridEl = document.getElementById('grid');
    const searchEl = document.getElementById('search');
    const toggleOnlineBtn = document.getElementById('toggleOnline');
    const cacheCountriesBtn = document.getElementById('cacheCountries');
    const hintEl = document.getElementById('hint');

    // شغّال افتراضيًا
    let ENABLE_ONLINE = true;

    // تدرّج هادئ
    function hashHue(str){ let h=0; for(let i=0;i<(str||'').length;i++){ h=(h*31 + str.charCodeAt(i))>>>0; } return h%360; }
    function themeFromCode(code){ const h=hashHue(code||'XX'); return { from:`hsl(${h} 70% 45%)`, to:`hsl(${(h+18)%360} 75% 58%)` }; }
    function gradient(theme, night=false){
      const from = night? '#0f172a' : theme.from;
      const to   = night? '#0b1220' : theme.to;
      return `linear-gradient(135deg, ${from} 0%, ${to} 70%)`;
    }

    // رموز تراثية / بدائل حسب المنطقة
    const HERITAGE = {
      AE:'🏙️', SA:'🕋', EG:'🗿', MA:'🕌', TN:'🏺', DZ:'⛰️', QA:'🏟️', KW:'🛢️', BH:'⚓', OM:'🏜️', JO:'🏛️', LB:'🌲', IQ:'🏺', SY:'🏛️', YE:'🕌',
      TR:'🕌', IR:'🏛️', IL:'🕍', PS:'🕌',
      IN:'🛕', CN:'🏮', JP:'🗻', KR:'🔗',
      DE:'🏛️', FR:'🗼', ES:'⛪', PT:'⛵', IT:'🏛️', NL:'🌷', BE:'🧇', CH:'⛰️', GB:'🕰️',
      US:'🗽', CA:'🍁', MX:'🪅', BR:'⚽', AR:'🧉',
      AU:'🦘', NZ:'🌀'
    };
    const REGION_FALLBACK = { 'Africa':'🌍','Asia':'🏯','Europe':'🏰','Americas':'🗽','Oceania':'🏝️','Antarctic':'❄️','أفريقيا':'🌍','آسيا':'🏯','أوروبا':'🏰','أمريكا':'🗽','أوقيانوسيا':'🏝️' };
    function pickSymbol(code, region){ return HERITAGE[code] || REGION_FALLBACK[region] || '🌐'; }

    // كاش
    const TTL = { countries: 365*24*60*60*1000, weather: 30*60*1000, fx: 12*60*60*1000, news: 30*60*1000 };
    function setCache(key, value){ try{ localStorage.setItem(key, JSON.stringify({ t: Date.now(), v: value })); }catch{} }
    function getCache(key, ttl){ try{ const s = localStorage.getItem(key); if(!s) return null; const {t,v} = JSON.parse(s); if(ttl && Date.now()-t>ttl) return null; return v; }catch{ return null } }

    // أوفلاين 50 دولة مختصرة
    const OFFLINE50 = [
      ['BD','Bangladesh','UTC+06:00',23.8103,90.4125,'BDT','bd','Asia'],
      ['BB','Barbados','UTC-04:00',13.0975,-59.6167,'BBD','bb','Americas'],
      ['SA','Saudi Arabia','Asia/Riyadh',24.7136,46.6753,'SAR','sa','Asia'],
      ['EG','Egypt','Africa/Cairo',30.0444,31.2357,'EGP','eg','Africa'],
      ['TR','Türkiye','Europe/Istanbul',41.0151,28.9795,'TRY','tr','Asia'],
      ['AE','United Arab Emirates','Asia/Dubai',25.2048,55.2708,'AED','ae','Asia'],
      ['QA','Qatar','Asia/Qatar',25.2854,51.5310,'QAR','qa','Asia'],
      ['KW','Kuwait','Asia/Kuwait',29.3759,47.9774,'KWD','kw','Asia'],
      ['OM','Oman','Asia/Muscat',23.5880,58.3829,'OMR','om','Asia'],
      ['BH','Bahrain','Asia/Bahrain',26.2235,50.5876,'BHD','bh','Asia'],

      ['LB','Lebanon','Asia/Beirut',33.8938,35.5018,'LBP','lb','Asia'],

      ['RU','Russia','Europe/Moscow',55.7558,37.6173,'RUB','ru','Europe'],
      ['CN','China','Asia/Shanghai',31.2304,121.4737,'CNY','cn','Asia'],
      ['JP','Japan','Asia/Tokyo',35.6762,139.6503,'JPY','jp','Asia'],

      ['AU','Australia','Australia/Sydney',-33.8688,151.2093,'AUD','au','Oceania'],
      ['NZ','New Zealand','Pacific/Auckland',-36.8485,174.7633,'NZD','nz','Oceania']
    ].map(([code,name,tz,lat,lon,ccy,flag,region])=>({ code,name,tz,lat,lon,currency:{code:ccy},flag,region,theme:themeFromCode(code) }));

    let COUNTRIES = [];

    // أيقونات الطقس
    function iconSVGByWeather(code, is_day){
      const sun = `<circle cx='50' cy='50' r='24' fill='#facc15'/>`;
      const moon = `<path d='M64 50a22 22 0 1 1-28-28a24 24 0 1 0 28 28z' fill='#e5e7eb'/>`;
      const cloud = `<ellipse cx='52' cy='60' rx='26' ry='16' fill='white'/><ellipse cx='36' cy='62' rx='18' ry='12' fill='white'/>`;
      const rain = `${cloud}<g stroke='white' stroke-width='3'><line x1='40' y1='74' x2='36' y2='86'/><line x1='52' y1='74' x2='48' y2='86'/><line x1='64' y1='74' x2='60' y2='86'/></g>`;
      const snow = `${cloud}<g fill='white'><text x='38' y='84' font-size='18'>❄</text><text x='54' y='84' font-size='18'>❄</text></g>`;
      const storm = `${cloud}<path d='M54 70 l-10 20 h10 l-6 16 l18-24 h-12 l8-12z' fill='#fde047'/>`;
      const fog = `<g fill='white'>${cloud}</g><g stroke='white' stroke-width='3' opacity='0.8'><line x1='28' y1='86' x2='76' y2='86'/><line x1='24' y1='92' x2='80' y2='92'/></g>`;
      const sky = is_day ? sun : moon;
      if(code === 0) return `<svg viewBox='0 0 100 100'>${sky}</svg>`;
      if([1,2].includes(code)) return `<svg viewBox='0 0 100 100'>${sky}${cloud}</svg>`;
      if(code===3) return `<svg viewBox='0 0 100 100'>${cloud}</svg>`;
      if([45,48].includes(code)) return `<svg viewBox='0 0 100 100'>${fog}</svg>`;
      if((code>=51 && code<=57) || (code>=61 && code<=67) || (code>=80 && code<=82)) return `<svg viewBox='0 0 100 100'>${rain}</svg>`;
      if((code>=71 && code<=77) || (code>=85 && code<=86)) return `<svg viewBox='0 0 100 100'>${snow}</svg>`;
      if(code===95 || (code>=96 && code<=99)) return `<svg viewBox='0 0 100 100'>${storm}</svg>`;
      return `<svg viewBox='0 0 100 100'>${cloud}</svg>`;
    }

    // تحويل UTC±HH:MM لوقت محلي (لعرض الساعة فقط)
    function parseUtcOffset(tz){
      const m = /^UTC([+-])(\d{2}):(\d{2})$/.exec(tz||'');
      if(!m) return null;
      const sign = m[1]==='-'? -1:1; const h=+m[2], mi=+m[3];
      return sign*(h*60+mi);
    }
    function formatTimeForTZ(now, tz){
      const off = parseUtcOffset(tz);
      if(off===null){
        return {
          time: new Intl.DateTimeFormat('ar-EG',{timeZone:tz,hour12:false,hour:'2-digit',minute:'2-digit'}).format(now),
          date: new Intl.DateTimeFormat('ar-EG',{timeZone:tz,weekday:'long',day:'numeric',month:'long'}).format(now)
        };
      }
      const localOff = now.getTimezoneOffset();
      const ms = now.getTime() + (off - (-localOff)) * 60000;
      const d = new Date(ms);
      const hh = String(d.getHours()).padStart(2,'0');
      const mm = String(d.getMinutes()).padStart(2,'0');
      const weekdays = ['الأحد','الاثنين','الثلاثاء','الأربعاء','الخميس','الجمعة','السبت'];
      const months = ['يناير','فبراير','مارس','أبريل','مايو','يونيو','يوليو','أغسطس','سبتمبر','أكتوبر','نوفمبر','ديسمبر'];
      return { time: `${hh}:${mm}`, date: `${weekdays[d.getDay()]}، ${d.getDate()} ${months[d.getMonth()]}` };
    }

    // بطاقة
    function createCard(c){
      const card = document.createElement('article');
      card.className = 'card-base';
      card.dataset.expanded = '0';
      card.style.background = gradient(c.theme,false);
      card.dataset.countryName = `${c.name} ${c.currency.code}`;

      const c1 = document.createElement('div'); c1.className='corner tl';
      const c2 = document.createElement('div'); c2.className='corner br';

      const pad = document.createElement('div'); pad.className='absolute inset-0 p-5';

      // أيقونة الطقس
      const iconEl = document.createElement('div');
      iconEl.className = 'absolute detail';
      iconEl.style.left='20px'; iconEl.style.top='18px'; iconEl.style.width='72px'; iconEl.style.height='72px';
      iconEl.innerHTML = iconSVGByWeather(1,true);

      // أعلى يمين
      const topRight = document.createElement('div');
      topRight.className = 'absolute flex items-center gap-2';
      topRight.style.right='20px'; topRight.style.top='18px';
      topRight.innerHTML = `
        <div class="text-4xl md:text-5xl font-extrabold leading-none" data-temp>—°</div>
        <div class="flex flex-col items-end">
          <div class="flex items-center gap-2">
            <img src="https://flagcdn.com/w40/${c.flag}.png" class="w-8 h-6 rounded ring-1 ring-white/30"/>
            <span class="text-white/90 font-semibold">${c.name}</span>
          </div>
          <div class="text-white/70 text-xs mt-0.5" data-tz>${c.tz}</div>
        </div>`;

      // أسفل يسار — الوقت والتاريخ
      const bottomLeft = document.createElement('div');
      bottomLeft.className = 'absolute detail';
      bottomLeft.style.left='20px'; bottomLeft.style.bottom='48px';
      bottomLeft.innerHTML = `<div class="text-white/90 text-sm" data-date>—</div><div class="text-5xl sm:text-6xl font-black tracking-tight" data-time>--:--</div>`;

      // أسفل يمين — الغروب + سعر الصرف
      const bottomRight = document.createElement('div');
      bottomRight.className = 'absolute text-right detail';
      bottomRight.style.right='20px'; bottomRight.style.bottom='48px';
      bottomRight.innerHTML = `<div class="text-white/90 text-sm" data-sunset>غروب الشمس: —</div><div class="text-white/90 text-xs mt-2" data-fx>1 USD = — ${c.currency.code}</div>`;

      // شريط خبر عاجل
      const newsBar = document.createElement('div');
      newsBar.className = 'news-bar detail text-[13px] text-slate-100';
      newsBar.style.padding = '6px 20px';
      newsBar.innerHTML = `<span class='mr-2 text-red-300 font-semibold'>خبر عاجل:</span> <div class='inline-block overflow-hidden align-middle' style='max-width:calc(100% - 90px)'><div class='marquee-track' data-news>… جارِ تحميل الأخبار …</div><div class='marquee-track' aria-hidden='true' data-news-dup>… جارِ تحميل الأخبار …</div></div>`;

      pad.appendChild(iconEl);
      pad.appendChild(topRight);
      pad.appendChild(bottomLeft);
      pad.appendChild(bottomRight);

      // رمز تراثي كبير أسفل اليسار
      const heritageEl = document.createElement('div');
      heritageEl.className='absolute select-none';
      heritageEl.style.left='20px'; heritageEl.style.bottom='78px';
      heritageEl.style.fontSize='42px'; heritageEl.style.opacity='0.9';
      heritageEl.textContent = pickSymbol(c.code, c.region);
      pad.appendChild(heritageEl);

      pad.appendChild(newsBar);

      card.appendChild(pad);
      card.appendChild(c1); card.appendChild(c2);

      // ساعة وتاريخ (حتى مع UTC±)
      function tick(){
        const now = new Date();
        try{
          const {time, date} = formatTimeForTZ(now, c.tz);
          bottomLeft.querySelector('[data-time]').textContent = time;
          bottomLeft.querySelector('[data-date]').textContent = date;
        }catch{ bottomLeft.querySelector('[data-time]').textContent='—'; }
      }
      tick(); setInterval(tick,1000);

      // فتح/طي + جلب أونلاين
      card.addEventListener('click', async ()=>{
        const expanded = card.dataset.expanded === '1';
        card.style.transform = 'scale(1.03)'; setTimeout(()=> card.style.transform='', 160);
        card.dataset.expanded = expanded ? '0' : '1';
        if(!expanded && ENABLE_ONLINE){ await hydrateOnline(c, card); }
      });

      return card;
    }

    function renderAll(){
      gridEl.innerHTML = '';
      COUNTRIES.forEach(c=> gridEl.appendChild(createCard(c)));
    }

    // أخبار عاجلة (محاولات متعددة + كاش)
    async function fetchCountryHeadlines(code){
      const cacheKey = `cache:news:${code}`; const cached = getCache(cacheKey, TTL.news); if(cached) return cached;
      const cc = (code||'').toUpperCase();
      const sources = [
        `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://news.google.com/rss?hl=ar&gl=${cc}&ceid=${cc}:ar`)}`,
        `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://news.google.com/rss?hl=en&gl=${cc}&ceid=${cc}:en`)}`,
        `https://r.jina.ai/http://news.google.com/rss?hl=ar&gl=${cc}&ceid=${cc}:ar`,
        `https://r.jina.ai/http://news.google.com/rss?hl=en&gl=${cc}&ceid=${cc}:en`
      ];
      for(const url of sources){
        try{
          const resp = await fetch(url); if(!resp.ok) continue;
          const xml = await resp.text();
          const doc = new DOMParser().parseFromString(xml, 'text/xml');
          const titles = [...doc.querySelectorAll('item > title')].map(n=> n.textContent.trim()).filter(Boolean).slice(0,8);
          if(titles.length){ setCache(cacheKey, titles); return titles; }
        }catch{}
      }
      return [];
    }

    // طقس/غروب + أسعار
    async function hydrateOnline(c, card){
      // طقس (timezone=auto لتفادي مشاكل IANA/UTC±)
      try{
        const wKey = `cache:weather:${c.code}`; let payload = getCache(wKey, TTL.weather);
        if(!payload){
          const wurl = `https://api.open-meteo.com/v1/forecast?latitude=${c.lat}&longitude=${c.lon}&current_weather=true&daily=sunset&timezone=auto`;
          const wr = await fetch(wurl); if(wr.ok){ payload = await wr.json(); setCache(wKey, payload); }
        }
        if(payload){
          const cw = payload.current_weather||{};
          const temp=cw.temperature; const code=cw.weathercode; const is_day=cw.is_day===1;
          const sunsetISO=payload?.daily?.sunset?.[0]||null;
          card.querySelector('[data-temp]').textContent = (temp!=null? Math.round(temp):'—')+'°';
          card.querySelector('.absolute.detail').innerHTML = iconSVGByWeather(code||1, !!is_day);
          if(sunsetISO){ const t=new Date(sunsetISO); card.querySelector('[data-sunset]').textContent = `غروب الشمس: ${t.getHours().toString().padStart(2,'0')}:${t.getMinutes().toString().padStart(2,'0')}`; }
        }
      }catch{}

      // أسعار صرف
      try{
        const fxKey = `cache:fx:${c.currency.code}`; let rate = getCache(fxKey, TTL.fx);
        if(!rate){
          const r = await fetch(`https://api.exchangerate.host/latest?base=USD&symbols=${c.currency.code}`);
          if(r.ok){ const data=await r.json(); rate=data?.rates?.[c.currency.code]; if(rate) setCache(fxKey, rate); }
        }
        if(rate){ card.querySelector('[data-fx]').textContent = `1 USD = ${Number(rate).toLocaleString('ar-EG',{maximumFractionDigits:4})} ${c.currency.code}`; }
      }catch{}

      // أخبار
      try{
        const titles = await fetchCountryHeadlines(c.code);
        const text = titles.length ? titles.join(' • ') : '— لا توجد عناوين متاحة —';
        card.querySelector('[data-news]').textContent = '  '+text+'  ';
        card.querySelector('[data-news-dup]').textContent = '  '+text+'  ';
      }catch{
        card.querySelector('[data-news]').textContent = '— تعذّر تحميل الأخبار —';
        card.querySelector('[data-news-dup]').textContent = '— تعذّر تحميل الأخبار —';
      }
    }

    // جلب كل الدول (أونلاين → كاش)
    async function fetchAllCountriesOnline(){
      const key = 'cache:countries_full'; const cached = getCache(key, TTL.countries);
      if(cached && Array.isArray(cached) && cached.length>100) return cached;
      const endpoints = [
        'https://restcountries.com/v3.1/all?fields=name,cca2,capital,capitalInfo,latlng,region,timezones,currencies,flags',
        'https://restcountries.com/v2/all?fields=name,alpha2Code,capital,latlng,region,timezones,currencies,flag'
      ];
      let items=null;
      for(const url of endpoints){ try{ const r=await fetch(url); if(!r.ok) continue; items=await r.json(); if(Array.isArray(items) && items.length>100) break; }catch{} }
      if(!items) return null;
      const list = items.map(it=>{
        const v3 = !!it.cca2; const code = (v3? it.cca2 : it.alpha2Code) || 'XX';
        const name = (v3? it.name?.common : it.name) || code;
        const tz = (v3? it.timezones?.[0] : it.timezones?.[0]) || 'UTC';
        const capitalLatLng = v3? (it.capitalInfo?.latlng||null) : null;
        const latlng = capitalLatLng || it.latlng || [0,0];
        const lat = latlng[0]||0, lon = latlng[1]||0;
        let curKey, curObj;
        if(v3){ curKey = it.currencies ? Object.keys(it.currencies)[0] : 'USD'; curObj = it.currencies?.[curKey] || { symbol:'$', name:'Currency' }; }
        else { curKey = (it.currencies && it.currencies[0] && it.currencies[0].code) || 'USD'; const sym=(it.currencies&&it.currencies[0]&&it.currencies[0].symbol)||'$'; const nm=(it.currencies&&it.currencies[0]&&it.currencies[0].name)||'Currency'; curObj={symbol:sym,name:nm}; }
        const currency = { code: curKey||'USD', symbol: curObj.symbol||'$', name: curObj.name||'Currency' };
        const flag = (code||'').toLowerCase(); const region = it.region || 'World';
        return { code, name, tz, lat, lon, currency, flag, region, theme: themeFromCode(code) };
      }).sort((a,b)=> a.name.localeCompare(b.name,'ar'));
      setCache(key, list); return list;
    }

    // بحث
    searchEl.addEventListener('input',()=>{
      const q = searchEl.value.trim().toLowerCase();
      gridEl.querySelectorAll('article').forEach(el=>{
        const name = (el.dataset.countryName||'').toLowerCase();
        el.style.display = name.includes(q) ? '' : 'none';
      });
    });

    // الأزرار
    toggleOnlineBtn.addEventListener('click',()=>{
      ENABLE_ONLINE = !ENABLE_ONLINE;
      toggleOnlineBtn.textContent = ENABLE_ONLINE? 'إيقاف المزايا أونلاين' : 'تشغيل المزايا أونلاين';
      hintEl.textContent = ENABLE_ONLINE? 'أونلاين: عند فتح بطاقة سنجلب الطقس/الأسعار/الأخبار ونحفظها في الكاش.' : 'أوفلاين: عرض بدون اتصالات خارجية.';
    });

    cacheCountriesBtn.addEventListener('click', async ()=>{
      cacheCountriesBtn.disabled=true; cacheCountriesBtn.textContent='جارِ الحفظ…';
      const list = await fetchAllCountriesOnline();
      if(list && list.length){ COUNTRIES = list; renderAll(); hintEl.textContent = `تم حفظ ${list.length} دولة في الكاش.`; }
      else { hintEl.textContent = 'تعذّر جلب قائمة الدول الآن.'; }
      cacheCountriesBtn.textContent='حفظ كل الدول في الكاش'; cacheCountriesBtn.disabled=false;
    });

    // بدء
    (function init(){
      const cachedList = getCache('cache:countries_full', TTL.countries);
      COUNTRIES = (cachedList && cachedList.length ? cachedList : OFFLINE50);
      renderAll();
    })();
  </script>
