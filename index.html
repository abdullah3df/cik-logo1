<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>بطاقات الدول — الوقت • الطقس • العملة</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body { height: 100%; }
    body { background: #0f172a; /* slate-900 */ }
    .card-gradient{ background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02)); }
  </style>
</head>
<body class="min-h-screen text-slate-100">
  <header class="sticky top-0 z-30 backdrop-blur bg-slate-900/80 border-b border-slate-800">
    <div class="max-w-7xl mx-auto px-4 py-4 flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
      <div class="flex items-center gap-3">
        <span class="text-2xl">🌍</span>
        <h1 class="text-xl md:text-2xl font-bold">بطاقات الدول — الوقت • الطقس • العملة</h1>
      </div>
      <div class="flex flex-col md:flex-row gap-2 md:items-center w-full md:w-auto">
        <input id="search" type="text" placeholder="ابحث عن دولة…" class="w-full md:w-80 px-4 py-2 rounded-xl bg-slate-800/80 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <button id="refreshBtn" class="px-4 py-2 rounded-xl bg-indigo-600 hover:bg-indigo-500 transition font-medium">تحديث البيانات</button>
      </div>
    </div>
  </header>  <main class="max-w-7xl mx-auto p-4">
    <p class="text-slate-300 mb-4">يتطلب اتصالاً بالإنترنت لقراءة الطقس وأسعار الصرف. الوقت يُحسب محليًا حسب المنطقة الزمنية لكل دولة.</p>
    <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></div>
  </main>  <footer class="max-w-7xl mx-auto p-6 text-sm text-slate-400">
    <p>نصيحة: لإضافة دولة جديدة، أضف كائنًا جديدًا داخل المصفوفة <code>COUNTRIES</code> بالأسفل مع الإحداثيات والعملة والمنطقة الزمنية.</p>
  </footer>  <script>
    // ====== إعداد الدول (يمكنك تعديل/إضافة دول جديدة هنا) ======
    const COUNTRIES = [
      { code:'DE', name:'ألمانيا', tz:'Europe/Berlin', lat:52.52, lon:13.405, currency:{code:'EUR', symbol:'€', name:'اليورو'}, accent:'#FFD100', flag:'de' },
      { code:'TR', name:'تركيا', tz:'Europe/Istanbul', lat:41.015137, lon:28.97953, currency:{code:'TRY', symbol:'₺', name:'الليرة التركية'}, accent:'#E30A17', flag:'tr' },
      { code:'SA', name:'السعودية', tz:'Asia/Riyadh', lat:24.7136, lon:46.6753, currency:{code:'SAR', symbol:'﷼', name:'الريال السعودي'}, accent:'#006C35', flag:'sa' },
      { code:'AE', name:'الإمارات', tz:'Asia/Dubai', lat:25.2048, lon:55.2708, currency:{code:'AED', symbol:'د.إ', name:'الدرهم الإماراتي'}, accent:'#00732F', flag:'ae' },
      { code:'EG', name:'مصر', tz:'Africa/Cairo', lat:30.0444, lon:31.2357, currency:{code:'EGP', symbol:'£', name:'الجنيه المصري'}, accent:'#CE1126', flag:'eg' },
      { code:'GB', name:'بريطانيا', tz:'Europe/London', lat:51.5072, lon:-0.1276, currency:{code:'GBP', symbol:'£', name:'الجنيه الإسترليني'}, accent:'#012169', flag:'gb' },
      { code:'JP', name:'اليابان', tz:'Asia/Tokyo', lat:35.6762, lon:139.6503, currency:{code:'JPY', symbol:'¥', name:'الين الياباني'}, accent:'#B50014', flag:'jp' },
      { code:'US', name:'أمريكا', tz:'America/New_York', lat:40.7128, lon:-74.0060, currency:{code:'USD', symbol:'$', name:'الدولار الأمريكي'}, accent:'#3C3B6E', flag:'us' },
      { code:'FR', name:'فرنسا', tz:'Europe/Paris', lat:48.8566, lon:2.3522, currency:{code:'EUR', symbol:'€', name:'اليورو'}, accent:'#0055A4', flag:'fr' },
      { code:'CH', name:'سويسرا', tz:'Europe/Zurich', lat:47.3769, lon:8.5417, currency:{code:'CHF', symbol:'Fr', name:'الفرنك السويسري'}, accent:'#D52B1E', flag:'ch' },
    ];

    // ====== عناصر DOM ======
    const gridEl = document.getElementById('grid');
    const searchEl = document.getElementById('search');
    const refreshBtn = document.getElementById('refreshBtn');

    // ====== بناء البطاقات ======
    function createCard(country){
      const card = document.createElement('div');
      card.className = 'card-gradient rounded-2xl overflow-hidden border border-slate-800 shadow-xl shadow-slate-900/40';
      card.dataset.countryName = country.name;

      const accentBar = document.createElement('div');
      accentBar.className = 'h-1.5 w-full';
      accentBar.style.backgroundColor = country.accent;

      const inner = document.createElement('div');
      inner.className = 'p-4 flex flex-col gap-3';

      // Header: Flag + Country name
      const header = document.createElement('div');
      header.className = 'flex items-center gap-3';
      header.innerHTML = `
        <img src="https://flagcdn.com/w40/${country.flag.toLowerCase()}.png" alt="${country.name}" class="w-9 h-6 rounded shadow ring-1 ring-slate-700"/>
        <div class="flex-1">
          <h2 class="font-bold text-lg">${country.name}</h2>
          <p class="text-slate-400 text-sm">${country.currency.name} (${country.currency.code})</p>
        </div>
      `;

      // Time display
      const timeBox = document.createElement('div');
      timeBox.className = 'rounded-xl bg-slate-800/60 border border-slate-700 p-3 flex items-center justify-between';
      timeBox.innerHTML = `
        <div>
          <div class="text-sm text-slate-400">الوقت الآن</div>
          <div class="text-2xl font-bold" data-time></div>
        </div>
        <div class="text-right">
          <div class="text-sm text-slate-400">المنطقة الزمنية</div>
          <div class="font-mono text-sm" title="${country.tz}">${country.tz}</div>
        </div>
      `;

      // Weather box
      const weatherBox = document.createElement('div');
      weatherBox.className = 'rounded-xl bg-slate-800/60 border border-slate-700 p-3 flex items-center justify-between';
      weatherBox.innerHTML = `
        <div>
          <div class="text-sm text-slate-400">درجة الحرارة</div>
          <div class="text-2xl font-bold"><span data-temp>—</span><span class="text-slate-300 text-base">°C</span></div>
        </div>
        <div class="text-right">
          <div class="text-sm text-slate-400">آخر تحديث</div>
          <div class="text-sm" data-weather-updated>—</div>
        </div>
      `;

      // Currency box
      const fxBox = document.createElement('div');
      fxBox.className = 'rounded-xl bg-slate-800/60 border border-slate-700 p-3';
      fxBox.innerHTML = `
        <div class="flex items-center justify-between gap-3">
          <div class="text-sm text-slate-400">سعر العملة مقابل الدولار</div>
          <div class="text-xs text-slate-400" data-fx-updated>—</div>
        </div>
        <div class="mt-1 grid grid-cols-1 gap-1">
          <div class="font-mono" data-fx-1usd>1 USD = — ${country.currency.code}</div>
          <div class="font-mono" data-fx-1local>1 ${country.currency.code} = — USD</div>
        </div>
      `;

      inner.appendChild(header);
      inner.appendChild(timeBox);
      inner.appendChild(weatherBox);
      inner.appendChild(fxBox);

      card.appendChild(accentBar);
      card.appendChild(inner);

      // attach live time updater
      const timeEl = timeBox.querySelector('[data-time]');
      function updateTime(){
        try{
          const now = new Date();
          const formatter = new Intl.DateTimeFormat('ar-EG', {
            timeZone: country.tz,
            hour12: false,
            hour: '2-digit', minute: '2-digit', second: '2-digit'
          });
          timeEl.textContent = formatter.format(now);
        }catch(e){
          timeEl.textContent = '— معرّف منطقة خاطئ';
        }
      }
      updateTime();
      setInterval(updateTime, 1000);

      // store refs for later updates
      card._refs = {
        tempEl: weatherBox.querySelector('[data-temp]'),
        weatherUpdatedEl: weatherBox.querySelector('[data-weather-updated]'),
        fx1usdEl: fxBox.querySelector('[data-fx-1usd]'),
        fx1localEl: fxBox.querySelector('[data-fx-1local]'),
        fxUpdatedEl: fxBox.querySelector('[data-fx-updated]')
      };

      return card;
    }

    // ====== إدراج كل البطاقات ======
    const cardMap = new Map(); // code -> element
    function renderAll(){
      gridEl.innerHTML = '';
      COUNTRIES.forEach(c => {
        const el = createCard(c);
        gridEl.appendChild(el);
        cardMap.set(c.code, el);
      });
    }

    // ====== الطقس: Open-Meteo (بدون مفتاح) ======
    async function fetchWeather(country){
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${country.lat}&longitude=${country.lon}&current_weather=true&timezone=${encodeURIComponent(country.tz)}`;
      const r = await fetch(url);
      if(!r.ok) throw new Error('Weather HTTP '+r.status);
      const data = await r.json();
      const t = data?.current_weather?.temperature; // °C
      return typeof t === 'number' ? t : null;
    }

    async function updateAllWeather(){
      await Promise.all(COUNTRIES.map(async (c)=>{
        const card = cardMap.get(c.code);
        try{
          const temp = await fetchWeather(c);
          card._refs.tempEl.textContent = temp !== null ? temp.toLocaleString('ar-EG', {maximumFractionDigits: 1}) : '—';
          card._refs.weatherUpdatedEl.textContent = new Date().toLocaleTimeString('ar-EG', { hour12:false });
        }catch(err){
          card._refs.tempEl.textContent = '—';
          card._refs.weatherUpdatedEl.textContent = 'فشل التحديث';
        }
      }));
    }

    // ====== أسعار الصرف: exchangerate.host (بدون مفتاح) ======
    function collectSymbols(){
      const set = new Set();
      COUNTRIES.forEach(c => set.add(c.currency.code));
      set.delete('USD'); // لا حاجة له في الاستعلام (ثابت)
      return Array.from(set);
    }

    async function fetchRates(){
      const symbols = collectSymbols();
      if(symbols.length === 0) return {};
      const url = `https://api.exchangerate.host/latest?base=USD&symbols=${symbols.join(',')}`;
      const r = await fetch(url);
      if(!r.ok) throw new Error('FX HTTP '+r.status);
      const data = await r.json();
      return data?.rates || {};
    }

    async function updateAllFX(){
      let rates = {};
      try{
        rates = await fetchRates();
      }catch(err){
        // عرض فشل عام
      }
      COUNTRIES.forEach(c => {
        const card = cardMap.get(c.code);
        if(c.currency.code === 'USD'){
          card._refs.fx1usdEl.textContent = `1 USD = 1.0000 USD`;
          card._refs.fx1localEl.textContent = `1 USD = 1.0000 USD`; // عرض بسيط
          card._refs.fxUpdatedEl.textContent = new Date().toLocaleTimeString('ar-EG', { hour12:false });
          return;
        }
        const perUSD = rates[c.currency.code]; // كم من العملة المحلية مقابل 1 دولار
        if(typeof perUSD === 'number' && perUSD > 0){
          const oneLocalInUSD = 1 / perUSD;
          card._refs.fx1usdEl.textContent = `1 USD = ${perUSD.toLocaleString('ar-EG', {maximumFractionDigits: 4})} ${c.currency.code}`;
          card._refs.fx1localEl.textContent = `1 ${c.currency.code} = ${oneLocalInUSD.toLocaleString('ar-EG', {maximumFractionDigits: 4})} USD`;
          card._refs.fxUpdatedEl.textContent = new Date().toLocaleTimeString('ar-EG', { hour12:false });
        }else{
          card._refs.fx1usdEl.textContent = `1 USD = — ${c.currency.code}`;
          card._refs.fx1localEl.textContent = `1 ${c.currency.code} = — USD`;
          card._refs.fxUpdatedEl.textContent = 'فشل التحديث';
        }
      });
    }

    // ====== البحث/الفلترة ======
    searchEl.addEventListener('input', () => {
      const q = searchEl.value.trim();
      const norm = q;
      cardMap.forEach((el) => {
        const name = el.dataset.countryName || '';
        const show = name.includes(norm);
        el.style.display = show ? '' : 'none';
      });
    });

    // ====== زر التحديث ======
    async function refreshAll(){
      refreshBtn.disabled = true;
      refreshBtn.textContent = 'جارِ التحديث…';
      await Promise.all([updateAllWeather(), updateAllFX()]);
      refreshBtn.textContent = 'تحديث البيانات';
      refreshBtn.disabled = false;
    }
    refreshBtn.addEventListener('click', refreshAll);

    // ====== بدء التشغيل ======
    (async function init(){
      renderAll();
      await refreshAll();
    })();
  </script></body>
</html>
